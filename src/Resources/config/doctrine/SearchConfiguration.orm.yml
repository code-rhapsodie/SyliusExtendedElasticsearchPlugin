CodeRhapsodie\SyliusExtendedElasticsearchPlugin\Entity\SearchConfiguration:
    type: entity
    repositoryClass: CodeRhapsodie\SyliusExtendedElasticsearchPlugin\Repository\SearchConfigurationRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        searchable:
            type: boolean
        filterable:
            type: boolean
        facetType:
            type: string
            nullable: true
        filterOptions:
            type: json
            nullable: true
    manyToOne:
        attribute:
            targetEntity: Sylius\Component\Attribute\Model\AttributeInterface
        option:
            targetEntity: Sylius\Component\Product\Model\ProductOptionInterface
        taxon:
            targetEntity: Sylius\Component\Core\Model\TaxonInterface
        channel:
            targetEntity: Sylius\Component\Core\Model\ChannelInterface
            joinColumn:
                nullable: false
